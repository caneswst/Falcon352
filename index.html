<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傲翔2025丙組戰術板</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e8ecef, #f5f7fa);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }
        #header {
            text-align: center;
            padding: 2vh 0;
            background: linear-gradient(90deg, #4682b4, #2e8b57);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        #header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(24px, 5vw, 36px);
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            padding: 1vw;
            max-width: 100%;
            margin: 0 auto;
            gap: 1vw;
            flex-grow: 1;
            align-items: stretch;
        }
        #pitch-container {
            flex: 0 0 35%; /* 降低寬度比例至 35%，減少足球場尺寸 */
            position: relative;
            background: url('https://raw.githubusercontent.com/caneswst/Falcon352/refs/heads/main/football_pitch.jpg') no-repeat center;
            background-size: cover;
            min-height: 300px; /* 降低最小高度至 300px */
            aspect-ratio: 3 / 5;
            border: 2px solid #4682b4;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(70, 130, 180, 0.2);
            background-color: #2e8b57;
        }
        #pitch-error {
            display: none;
            color: red;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .player {
            position: absolute;
            width: clamp(20px, 2.5vw, 30px); /* 進一步縮小球員尺寸 */
            height: clamp(20px, 2.5vw, 30px);
            background: #2e8b57;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: clamp(20px, 2.5vw, 30px);
            cursor: pointer;
            font-size: clamp(6px, 1vw, 10px); /* 縮小字體 */
            transition: transform 0.3s, box-shadow 0.3s;
            transform: translate(-50%, -50%);
        }
        .player:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.6);
        }
        #left-panel, #subs-container, #right-panel {
            flex: 1 1 21%; /* 增加側邊面板寬度比例 */
            padding: 1vw;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            min-width: 200px;
        }
        select {
            width: 100%;
            padding: clamp(4px, 1vw, 6px);
            margin-bottom: clamp(6px, 1vw, 8px);
            border-radius: 5px;
            background: #fff;
            color: #333;
            border: 1px solid #4682b4;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        h2, h3 {
            color: #4682b4;
            font-family: 'Bebas Neue', cursive;
            margin: clamp(4px, 1vw, 5px) 0;
            font-size: clamp(16px, 2vw, 20px);
        }
        .position-info {
            display: none;
            line-height: 1.5;
            background: rgba(70, 130, 180, 0.1);
            padding: clamp(6px, 1vw, 8px);
            border-radius: 5px;
            margin-bottom: clamp(6px, 1vw, 8px);
        }
        .position-info p {
            margin: clamp(3px, 0.5vw, 4px) 0;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        .position-info strong {
            color: #2e8b57;
        }
        #formation-select {
            width: 100%;
            padding: clamp(6px, 1vw, 8px);
            margin-bottom: clamp(8px, 1.5vw, 10px);
            font-size: clamp(12px, 1.8vw, 14px);
            background: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #formation-select:hover {
            background: #2e8b57;
        }

        @media (max-width: 900px) {
            .container {
                flex-wrap: wrap;
            }
            #pitch-container {
                flex: 0 0 70%;
            }
            #left-panel, #subs-container, #right-panel {
                flex: 1 1 15%;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 2vw;
            }
            #pitch-container {
                width: 100%;
                min-height: 50vh;
                max-height: 400px;
            }
            #left-panel, #subs-container, #right-panel {
                width: 100%;
                min-height: 30vh;
                margin-top: 2vw;
            }
            #left-panel {
                order: 2;
            }
            #subs-container {
                order: 3;
            }
            #right-panel {
                order: 1;
            }
            .player {
                width: 6vw;
                height: 6vw;
                line-height: 6vw;
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>傲翔2025丙組戰術板</h1>
    </div>
    <div class="container">
        <div id="left-panel">
            <h2>陣容選擇</h2>
            <label>選擇陣型:</label>
            <select id="formation-select">
                <option value="442-defensive">4-4-2 防守陣</option>
                <option value="352-defensive">3-5-2 防守陣</option>
                <option value="451-defensive">4-5-1 防守陣</option>
            </select>
            <div id="positions-container"></div>
        </div>

        <div id="subs-container">
            <h3>後備球員</h3>
            <div id="subs-list"></div>
        </div>

        <div id="pitch-container">
            <div id="pitch-error" style="display: none;">
                無法加載足球場圖片，請檢查網路或圖片路徑。
            </div>
        </div>

        <div id="right-panel">
            <h2>請點選位置顯示戰術要求</h2>
            <div id="position-details"></div>
        </div>
    </div>

    <script>
        const players = ['新', '禮', '東', 'Vasco', 'Alex', '光', '航', 'Xander', 'Nate', '軍C', '俊', 'Joe', '杰', '銳', 'Mike', 'Dan', '銘', '達', 'Hugo', 'Ivan', '業', '甘', '雷公', '鬼佬', 'Ken', '家興'];

        const formations = {
            '442-defensive': {
                positions: ['gk', 'lb', 'lcb', 'rcb', 'rb', 'lm', 'lcm', 'rcm', 'rm', 'lst', 'rst'],
                layout: {
                    'gk': { left: '50%', top: '90%' },
                    'lb': { left: '20%', top: '70%' },
                    'lcb': { left: '40%', top: '70%' },
                    'rcb': { left: '60%', top: '70%' },
                    'rb': { left: '80%', top: '70%' },
                    'lm': { left: '20%', top: '45%' },
                    'lcm': { left: '40%', top: '45%' },
                    'rcm': { left: '60%', top: '45%' },
                    'rm': { left: '80%', top: '45%' },
                    'lst': { left: '40%', top: '20%' },
                    'rst': { left: '60%', top: '20%' }
                },
                details: {
                    'gk': { name: '門將 (GK)', tactics: '防守的最後一道屏障，負責守護球門並快速分球發動反擊，組織後衛線保持緊密防守。', tech: '撲救 90, 手控球 85, 開球 80, 反應 95, 位置感 88', off: '參與後場短傳，必要時長傳至前場快速球員發動反擊。', def: '守住球門線，快速反應撲救，果斷出擊攔截單刀或高空球。', example: 'Manuel Neuer - 出擊防守和傳球能力強的現代門將典範。' },
                    // 其他 positions 和 details 同前，省略以保持簡潔
                }
            },
            // 其他 formations 同前，省略以保持簡潔
        };

        let selectedPlayersByFormation = {
            '442-defensive': {},
            '352-defensive': {},
            '451-defensive': {}
        };
        let currentFormation = '442-defensive';

        function checkPitchImage() {
            const img = new Image();
            img.src = 'https://raw.githubusercontent.com/caneswst/Falcon352/refs/heads/main/football_pitch.jpg';
            img.onload = () => {
                document.getElementById('pitch-error').style.display = 'none';
            };
            img.onerror = () => {
                document.getElementById('pitch-error').style.display = 'block';
            };
        }

        function initFormationSelect() {
            const formationSelect = document.getElementById('formation-select');
            formationSelect.onchange = () => {
                currentFormation = formationSelect.value;
                updateFormation();
                updatePitchAndSubs();
            };
            loadSavedSelections();
            updateFormation();
            checkPitchImage();
        }

        function updateFormation() {
            const formation = formations[currentFormation];
            const positionsContainer = document.getElementById('positions-container');
            const pitchContainer = document.getElementById('pitch-container');
            const positionDetails = document.getElementById('position-details');

            positionsContainer.innerHTML = '';
            formation.positions.forEach(pos => {
                positionsContainer.innerHTML += `
                    <label>${formation.details[pos].name}:</label>
                    <select id="${pos}"><option value="">選擇球員</option>${players.map(p => `<option value="${p}">${p}</option>`).join('')}</select>
                `;
            });

            pitchContainer.innerHTML = '<div id="pitch-error" style="display: none;">無法加載足球場圖片，請檢查網路或圖片路徑。</div>';
            formation.positions.forEach(pos => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.id = `${pos}-player`;
                playerDiv.style.left = formation.layout[pos].left;
                playerDiv.style.top = formation.layout[pos].top;
                playerDiv.textContent = pos.toUpperCase();
                playerDiv.onclick = () => showPositionDetails(pos);
                pitchContainer.appendChild(playerDiv);
            });

            positionDetails.innerHTML = '';
            formation.positions.forEach(pos => {
                const info = formation.details[pos];
                positionDetails.innerHTML += `
                    <div id="${pos}-info" class="position-info">
                        <h3>${info.name}</h3>
                        <p><strong>戰術要求:</strong> ${info.tactics}</p>
                        <p><strong>技術要求:</strong> ${info.tech}</p>
                        <p><strong>進攻時位置要求:</strong> ${info.off}</p>
                        <p><strong>防守時位置要求:</strong> ${info.def}</p>
                        <p><strong>代表球員:</strong> ${info.example}</p>
                    </div>
                `;
            });

            formation.positions.forEach(pos => {
                const select = document.getElementById(pos);
                select.onchange = updatePitchAndSubs;
                const savedPlayer = selectedPlayersByFormation[currentFormation][pos];
                if (savedPlayer) {
                    select.value = savedPlayer;
                }
            });

            showPositionDetails(formation.positions[0]);
            updatePitchAndSubs();
        }

        function updatePitchAndSubs() {
            const formation = formations[currentFormation];
            const selected = new Set();
            formation.positions.forEach(pos => {
                const select = document.getElementById(pos);
                const playerDiv = document.getElementById(pos + '-player');
                const selectedPlayer = select.value;
                playerDiv.textContent = selectedPlayer || pos.toUpperCase();
                selectedPlayersByFormation[currentFormation][pos] = selectedPlayer;
                if (selectedPlayer) selected.add(selectedPlayer);
            });

            const subsList = document.getElementById('subs-list');
            const subs = players.filter(p => !selected.has(p));
            subsList.innerHTML = subs.map(p => `<p>${p}</p>`).join('');

            localStorage.setItem('selectedPlayersByFormation', JSON.stringify(selectedPlayersByFormation));
            localStorage.setItem('currentFormation', currentFormation);
        }

        function loadSavedSelections() {
            const savedFormation = localStorage.getItem('currentFormation');
            const savedPlayers = localStorage.getItem('selectedPlayersByFormation');
            if (savedFormation) {
                currentFormation = savedFormation;
                document.getElementById('formation-select').value = savedFormation;
            }
            if (savedPlayers) {
                try {
                    const parsedPlayers = JSON.parse(savedPlayers);
                    Object.assign(selectedPlayersByFormation, parsedPlayers);
                } catch (e) {
                    console.error('Error parsing saved players:', e);
                    localStorage.removeItem('selectedPlayersByFormation');
                }
            }
        }

        function showPositionDetails(pos) {
            document.querySelectorAll('.position-info').forEach(info => info.style.display = 'none');
            const infoDiv = document.getElementById(pos + '-info');
            if (infoDiv) infoDiv.style.display = 'block';
        }

        initFormationSelect();
    </script>
</body>
</html>
