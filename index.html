<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傲翔2025丙組戰術板</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e8ecef, #f5f7fa);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
        }
        #header {
            text-align: center;
            padding: 2vh 0;
            background: linear-gradient(90deg, #4682b4, #2e8b57);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        #header h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(24px, 5vw, 36px);
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            padding: 1vw;
            max-width: 100%;
            margin: 0 auto;
            gap: 1vw;
            flex-grow: 1;
            align-items: stretch;
        }
        #pitch-container {
            flex: 0 0 30%; /* 縮小足球場寬度 */
            position: relative;
            background: url('https://raw.githubusercontent.com/caneswst/Falcon352/refs/heads/main/football_pitch.jpg') no-repeat center;
            background-size: cover;
            min-height: 250px; /* 縮小足球場高度 */
            aspect-ratio: 3 / 5;
            border: 2px solid #4682b4;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(70, 130, 180, 0.2);
            background-color: #2e8b57;
        }
        #pitch-error {
            display: none;
            color: red;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .player {
            position: absolute;
            width: clamp(25px, 3.5vw, 40px); /* 放大球員圖示 */
            height: clamp(25px, 3.5vw, 40px);
            background: #4682b4; /* 改成藍色 */
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: clamp(25px, 3.5vw, 40px);
            cursor: pointer;
            font-size: clamp(8px, 1.5vw, 14px);
            transition: transform 0.3s, box-shadow 0.3s;
            transform: translate(-50%, -50%);
        }
        .player:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 8px rgba(70, 130, 180, 0.6); /* 藍色陰影 */
        }
        #left-panel, #subs-container, #right-panel {
            flex: 1 1 21%;
            padding: 1vw;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            min-width: 200px;
        }
        select {
            width: 100%;
            padding: clamp(4px, 1vw, 6px);
            margin-bottom: clamp(6px, 1vw, 8px);
            border-radius: 5px;
            background: #fff;
            color: #333;
            border: 1px solid #4682b4;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        h2, h3 {
            color: #4682b4;
            font-family: 'Bebas Neue', cursive;
            margin: clamp(4px, 1vw, 5px) 0;
            font-size: clamp(16px, 2vw, 20px);
        }
        .position-info {
            display: none;
            line-height: 1.5;
            background: rgba(70, 130, 180, 0.1);
            padding: clamp(6px, 1vw, 8px);
            border-radius: 5px;
            margin-bottom: clamp(6px, 1vw, 8px);
        }
        .position-info p {
            margin: clamp(3px, 0.5vw, 4px) 0;
            font-size: clamp(10px, 1.5vw, 12px);
        }
        .position-info strong {
            color: #2e8b57;
        }
        #formation-select {
            width: 100%;
            padding: clamp(6px, 1vw, 8px);
            margin-bottom: clamp(8px, 1.5vw, 10px);
            font-size: clamp(12px, 1.8vw, 14px);
            background: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #formation-select:hover {
            background: #2e8b57;
        }

        @media (max-width: 900px) {
            .container {
                flex-wrap: wrap;
            }
            #pitch-container {
                flex: 0 0 70%;
            }
            #left-panel, #subs-container, #right-panel {
                flex: 1 1 15%;
            }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 2vw;
            }
            #pitch-container {
                width: 100%;
                min-height: 50vh;
                max-height: 400px;
            }
            #left-panel, #subs-container, #right-panel {
                width: 100%;
                min-height: 30vh;
                margin-top: 2vw;
            }
            #left-panel {
                order: 2;
            }
            #subs-container {
                order: 3;
            }
            #right-panel {
                order: 1;
            }
            .player {
                width: 6vw;
                height: 6vw;
                line-height: 6vw;
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>傲翔2025丙組戰術板</h1>
    </div>
    <div class="container">
        <div id="left-panel">
            <h2>陣容選擇</h2>
            <label>選擇陣型:</label>
            <select id="formation-select">
                <option value="442-defensive">4-4-2 防守陣</option>
                <option value="352-defensive">3-5-2 防守陣</option>
                <option value="451-defensive">4-5-1 防守陣</option>
            </select>
            <div id="positions-container"></div>
        </div>

        <div id="subs-container">
            <h3>後備球員</h3>
            <div id="subs-list"></div>
        </div>

        <div id="pitch-container">
            <div id="pitch-error" style="display: none;">
                無法加載足球場圖片，請檢查網路或圖片路徑。
            </div>
        </div>

        <div id="right-panel">
            <h2>請點選位置顯示戰術要求</h2>
            <div id="position-details"></div>
        </div>
    </div>

    <script>
        const players = ['新', '禮', '東', 'Vasco', 'Alex', '光', '航', 'Xander', 'Nate', '軍C', '俊', 'Joe', '杰', '銳', 'Mike', 'Dan', '銘', '達', 'Hugo', 'Ivan', '業', '甘', '雷公', '鬼佬', 'Ken', '家興'];

        const formations = {
            '442-defensive': {
                positions: ['gk', 'lb', 'lcb', 'rcb', 'rb', 'lm', 'lcm', 'rcm', 'rm', 'lst', 'rst'],
                layout: {
                    'gk': { left: '50%', top: '90%' },
                    'lb': { left: '20%', top: '70%' },
                    'lcb': { left: '40%', top: '70%' },
                    'rcb': { left: '60%', top: '70%' },
                    'rb': { left: '80%', top: '70%' },
                    'lm': { left: '20%', top: '45%' },
                    'lcm': { left: '40%', top: '45%' },
                    'rcm': { left: '60%', top: '45%' },
                    'rm': { left: '80%', top: '45%' },
                    'lst': { left: '40%', top: '20%' },
                    'rst': { left: '60%', top: '20%' }
                },
                details: {
                    'gk': { name: '門將 (GK)', tactics: '防守的最後一道屏障，負責守護球門並快速分球發動反擊，組織後衛線保持緊密防守。', tech: '撲救 90, 手控球 85, 開球 80, 反應 95, 位置感 88', off: '參與後場短傳，必要時長傳至前場快速球員發動反擊。', def: '守住球門線，快速反應撲救，果斷出擊攔截單刀或高空球。', example: 'Manuel Neuer - 出擊防守和傳球能力強的現代門將典範。' },
                    'lb': { name: '左後衛 (LB)', tactics: '穩固左路防守，提供邊路支援，協助中後衛形成緊密防線。', tech: '搶斷 88, 速度 85, 傳球 80, 防守站位 90, 體力 85', off: '少量前插至中場線，分球支援左中場。', def: '封堵對方右邊鋒突破或傳中，退守禁區補位。', example: 'Andrew Robertson - 防守穩健且跑動積極的邊後衛。' },
                    'lcb': { name: '左中後衛 (LCB)', tactics: '防守中路核心，負責清空禁區威脅，與右中後衛協作穩固防線。', tech: '頭球 90, 搶斷 92, 傳球 85, 力量 88, 防守站位 90', off: '分球至中場或邊路，保持後場穩定。', def: '盯防對方前鋒，清空高空球和傳中威脅，快速補位。', example: 'Virgil van Dijk - 防守全面且領導力強的中後衛。' },
                    'rcb': { name: '右中後衛 (RCB)', tactics: '防守中路核心，與左中後衛協作，承擔空中防守和盯人任務。', tech: '頭球 90, 搶斷 92, 傳球 85, 力量 88, 防守站位 90', off: '分球至中場或邊路，必要時支援中場轉換。', def: '盯防對方前鋒，清空高空球，確保防線完整。', example: 'Sergio Ramos - 防守兇悍且經驗豐富的中後衛。' },
                    'rb': { name: '右後衛 (RB)', tactics: '穩固右路防守，提供邊路支援，協助中後衛形成緊密防線。', tech: '搶斷 88, 速度 85, 傳球 80, 防守站位 90, 體力 85', off: '少量前插至中場線，分球支援右中場。', def: '封堵對方左邊鋒突破或傳中，退守禁區補位。', example: 'Kyle Walker - 速度快且防守穩固的邊後衛。' },
                    'lm': { name: '左中場 (LM)', tactics: '防守左邊路並支援反擊，提供場地寬度並協助左後衛防守。', tech: '傳中 85, 體力 90, 速度 88, 傳球 80, 搶斷 85', off: '拉邊傳中至前鋒，參與快速反擊。', def: '回防壓迫對方右後衛或右邊鋒，協助防守邊路。', example: 'Son Heung-min - 速度快且技術全面的邊路球員。' },
                    'lcm': { name: '左中場 (LCM)', tactics: '防守中場左側並銜接攻防，與右中場協作形成中場屏障。', tech: '傳球 88, 搶斷 85, 視野 90, 跑動 85, 防守站位 88', off: '分球至邊路或前鋒，支援中場組織。', def: '壓迫對方中場，協助搶斷和補位，保護後衛。', example: 'Toni Kroos - 傳球精準且防守穩健的中場。' },
                    'rcm': { name: '右中場 (RCM)', tactics: '防守中場右側並銜接攻防，與左中場協作形成中場屏障。', tech: '傳球 88, 搶斷 85, 視野 90, 跑動 85, 防守站位 88', off: '分球至邊路或前鋒，支援中場組織。', def: '壓迫對方中場，協助搶斷和補位，保護後衛。', example: 'Luka Modrić - 技術全面且防守積極的中場。' },
                    'rm': { name: '右中場 (RM)', tactics: '防守右邊路並支援反擊，提供場地寬度並協助右後衛防守。', tech: '傳中 85, 體力 90, 速度 88, 傳球 80, 搶斷 85', off: '拉邊傳中至前鋒，參與快速反擊。', def: '回防壓迫對方左後衛或左邊鋒，協助防守邊路。', example: 'Bukayo Saka - 速度快且技術出色的邊路球員。' },
                    'lst': { name: '左前鋒 (LST)', tactics: '防守反擊的終結者，負責牽制後衛並完成得分，與右前鋒配合。', tech: '射門 88, 速度 90, 盤帶 88, 傳球 80, 位置感 90', off: '位於禁區左側，內切射門或傳中給右前鋒。', def: '壓迫對方右後衛或右中後衛，爭搶第二落點。', example: 'Son Heung-min - 射門精準且速度快的左前鋒。' },
                    'rst': { name: '右前鋒 (RST)', tactics: '防守反擊的終結者，負責牽制後衛並完成得分，與左前鋒配合。', tech: '射門 88, 速度 90, 盤帶 88, 傳球 80, 位置感 90', off: '位於禁區右側，內切射門或傳中給左前鋒。', def: '壓迫對方左後衛或左中後衛，爭搶第二落點。', example: 'Kylian Mbappé - 速度驚人且技術全面的右前鋒。' }
                }
            },
            '352-defensive': {
                positions: ['gk', 'lcb', 'cb', 'rcb', 'lwb', 'ldm', 'rdm', 'rwb', 'am', 'lst', 'rst'],
                layout: {
                    'gk': { left: '50%', top: '90%' },
                    'lcb': { left: '30%', top: '70%' },
                    'cb': { left: '50%', top: '70%' },
                    'rcb': { left: '70%', top: '70%' },
                    'lwb': { left: '20%', top: '50%' },
                    'ldm': { left: '40%', top: '55%' },
                    'rdm': { left: '60%', top: '55%' },
                    'rwb': { left: '80%', top: '50%' },
                    'am': { left: '50%', top: '35%' },
                    'lst': { left: '35%', top: '20%' },
                    'rst': { left: '65%', top: '20%' }
                },
                details: {
                    'gk': { name: '門將 (GK)', tactics: '作為防守的最後一道屏障，負責守護球門並組織防線，快速發動防守反擊。需要與後衛保持高效溝通，掌控禁區內的防守布局。', tech: '撲救 90, 手控球 85, 開球 80, 反應 95, 位置感 88', off: '站在禁區外圍，支援後衛進行短傳分球，必要時利用長傳找到前場快速球員發動反擊。', def: '守住球門線，保持冷靜，快速判斷射門角度並作出反應，必要時果斷出擊攔截單刀球或高空球。', example: 'Manuel Neuer - 現代「掃蕩型門將」的代表，擅長出擊防守和用腳傳球，改變了門將的傳統角色。' },
                    // 其他 positions 和 details 同前，省略以保持簡潔
                }
            },
            '451-defensive': {
                positions: ['gk', 'lb', 'lcb', 'rcb', 'rb', 'lm', 'lcm', 'cdm', 'rcm', 'rm', 'st'],
                layout: {
                    'gk': { left: '50%', top: '90%' },
                    'lb': { left: '20%', top: '70%' },
                    'lcb': { left: '40%', top: '70%' },
                    'rcb': { left: '60%', top: '70%' },
                    'rb': { left: '80%', top: '70%' },
                    'lm': { left: '20%', top: '45%' },
                    'lcm': { left: '35%', top: '40%' },
                    'cdm': { left: '50%', top: '57%' },
                    'rcm': { left: '65%', top: '40%' },
                    'rm': { left: '80%', top: '45%' },
                    'st': { left: '50%', top: '20%' }
                },
                details: {
                    'gk': { name: '門將 (GK)', tactics: '作為防守的最後一道屏障，負責守護球門並快速分球發動反擊，同時組織後衛線保持緊密防守。需要具備出色的單對單能力和心理素質，能在高壓環境下穩定發揮。', tech: '撲救 90, 手控球 85, 開球 80, 反應 95, 位置感 88', off: '站在禁區外圍，參與後場短傳組織，必要時長傳至前鋒或邊路發動快速反擊。', def: '守住球門線，保持冷靜判斷射門角度，快速反應撲救遠射或近距離射門，必要時果斷出擊攔截單刀球或高空球。', example: 'Manuel Neuer - 現代「掃蕩型門將」的代表，擅長出擊防守和用腳傳球，改變了門將的傳統角色。' },
                    // 其他 positions 和 details 同前，省略以保持簡潔
                }
            }
        };

        let selectedPlayersByFormation = {
            '442-defensive': {},
            '352-defensive': {},
            '451-defensive': {}
        };
        let currentFormation = '442-defensive';

        function checkPitchImage() {
            const img = new Image();
            img.src = 'https://raw.githubusercontent.com/caneswst/Falcon352/refs/heads/main/football_pitch.jpg';
            img.onload = () => {
                document.getElementById('pitch-error').style.display = 'none';
            };
            img.onerror = () => {
                document.getElementById('pitch-error').style.display = 'block';
            };
        }

        function initFormationSelect() {
            const formationSelect = document.getElementById('formation-select');
            formationSelect.onchange = () => {
                currentFormation = formationSelect.value;
                updateFormation();
                updatePitchAndSubs();
            };
            loadSavedSelections();
            updateFormation();
            checkPitchImage();
        }

        function updateFormation() {
            const formation = formations[currentFormation];
            const positionsContainer = document.getElementById('positions-container');
            const pitchContainer = document.getElementById('pitch-container');
            const positionDetails = document.getElementById('position-details');

            positionsContainer.innerHTML = '';
            formation.positions.forEach(pos => {
                positionsContainer.innerHTML += `
                    <label>${formation.details[pos].name}:</label>
                    <select id="${pos}"><option value="">選擇球員</option></select>
                `;
            });

            pitchContainer.innerHTML = '<div id="pitch-error" style="display: none;">無法加載足球場圖片，請檢查網路或圖片路徑。</div>';
            formation.positions.forEach(pos => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.id = `${pos}-player`;
                playerDiv.style.left = formation.layout[pos].left;
                playerDiv.style.top = formation.layout[pos].top;
                playerDiv.textContent = pos.toUpperCase();
                playerDiv.onclick = () => showPositionDetails(pos);
                pitchContainer.appendChild(playerDiv);
            });

            positionDetails.innerHTML = '';
            formation.positions.forEach(pos => {
                const info = formation.details[pos];
                positionDetails.innerHTML += `
                    <div id="${pos}-info" class="position-info">
                        <h3>${info.name}</h3>
                        <p><strong>戰術要求:</strong> ${info.tactics}</p>
                        <p><strong>技術要求:</strong> ${info.tech}</p>
                        <p><strong>進攻時位置要求:</strong> ${info.off}</p>
                        <p><strong>防守時位置要求:</strong> ${info.def}</p>
                        <p><strong>代表球員:</strong> ${info.example}</p>
                    </div>
                `;
            });

            // 動態更新下拉選單選項，排除已選球員
            formation.positions.forEach(pos => {
                const select = document.getElementById(pos);
                const selectedPlayers = new Set();
                formation.positions.forEach(p => {
                    const savedPlayer = selectedPlayersByFormation[currentFormation][p];
                    if (savedPlayer) selectedPlayers.add(savedPlayer);
                });
                select.innerHTML = '<option value="">選擇球員</option>' + 
                    players.filter(p => !selectedPlayers.has(p))
                           .map(p => `<option value="${p}">${p}</option>`)
                           .join('');
                select.onchange = updatePitchAndSubs;
                const savedPlayer = selectedPlayersByFormation[currentFormation][pos];
                if (savedPlayer) {
                    select.value = savedPlayer;
                }
            });

            showPositionDetails(formation.positions[0]);
            updatePitchAndSubs();
        }

        function updatePitchAndSubs() {
            const formation = formations[currentFormation];
            const selected = new Set();
            formation.positions.forEach(pos => {
                const select = document.getElementById(pos);
                const playerDiv = document.getElementById(pos + '-player');
                const selectedPlayer = select.value;
                playerDiv.textContent = selectedPlayer || pos.toUpperCase();
                selectedPlayersByFormation[currentFormation][pos] = selectedPlayer;
                if (selectedPlayer) selected.add(selectedPlayer);
            });

            const subsList = document.getElementById('subs-list');
            const subs = players.filter(p => !selected.has(p));
            subsList.innerHTML = subs.map(p => `<p>${p}</p>`).join('');

            // 重新更新所有下拉選單，確保選項一致
            formation.positions.forEach(pos => {
                const select = document.getElementById(pos);
                select.innerHTML = '<option value="">選擇球員</option>' + 
                    players.filter(p => !selected.has(p))
                           .map(p => `<option value="${p}">${p}</option>`)
                           .join('');
                select.value = selectedPlayersByFormation[currentFormation][pos] || '';
            });

            localStorage.setItem('selectedPlayersByFormation', JSON.stringify(selectedPlayersByFormation));
            localStorage.setItem('currentFormation', currentFormation);
        }

        function loadSavedSelections() {
            const savedFormation = localStorage.getItem('currentFormation');
            const savedPlayers = localStorage.getItem('selectedPlayersByFormation');
            if (savedFormation) {
                currentFormation = savedFormation;
                document.getElementById('formation-select').value = savedFormation;
            }
            if (savedPlayers) {
                try {
                    const parsedPlayers = JSON.parse(savedPlayers);
                    Object.assign(selectedPlayersByFormation, parsedPlayers);
                } catch (e) {
                    console.error('Error parsing saved players:', e);
                    localStorage.removeItem('selectedPlayersByFormation');
                }
            }
        }

        function showPositionDetails(pos) {
            document.querySelectorAll('.position-info').forEach(info => info.style.display = 'none');
            const infoDiv = document.getElementById(pos + '-info');
            if (infoDiv) infoDiv.style.display = 'block';
        }

        initFormationSelect();
    </script>
</body>
</html>
